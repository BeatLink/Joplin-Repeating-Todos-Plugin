<h1>Repeating To-Do</h1>
<form name="recurrenceForm">

    <input id="recurrenceDataInput" type="hidden" value="RECURRENCE_DATA">

    <fieldset id="enabledFieldset">
        <legend>Enabled</legend>
        <input id="enabledCheckbox" type="checkbox" name="enabled" value="True">
        <label for="enabledCheckbox">This To-Do Repeats</label></td>
    </fieldset>

    <fieldset id="intervalFieldset">
        <legend>Interval</legend>
        <input id="intervalNumberSpinbutton" type="number" name="intervalNumber" min="1" max="999" step="1" value="1">
        <select id="intervalDropdown" name="interval">
            <option value="minute" selected>Minute</option>
            <option value="hour">Hour</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>
    </fieldset>

    <fieldset id="weekdaysFieldset">
        <legend>Weekdays</legend>
        <table>
            <tr>
                <td><input id="weekSundayCheckbox" type="checkbox"  name="weekSunday" value="true"></td>
                <td><label for="weekSundayCheckbox">Sunday</label></td>
            </tr>
            <tr>
                <td><input id="weekMondayCheckbox" type="checkbox" name="weekMonday" value="true"></td>
                <td><label for="weekMondayCheckbox">Monday</label></td>
            </tr>
            <tr>
                <td><input id="weekTuesdayCheckbox" type="checkbox" name="weekTuesday" value="true"></td>
                <td><label for="weekTuesdayCheckbox">Tuesday</label></td>
            </tr>
            <tr>
                <td><input id="weekWednesdayCheckbox" type="checkbox" name="weekWednesday" value="true"></td>
                <td><label for="weekWednesdayCheckbox">Wednesday</label></td>
            </tr>
            <tr>
                <td><input id="weekThursdayCheckbox" type="checkbox" name="weekThursday" value="true"></td>
                <td><label for="weekThursdayCheckbox">Thursday</label></td>
            </tr>
            <tr>
                <td><input id="weekFridayCheckbox" type="checkbox" name="weekFriday" value="true"></td>
                <td><label for="weekFridayCheckbox">Friday</label></td>
            </tr>
            <tr>
                <td><input name="weekdaySaturdayCheckbox" type="checkbox" id="weekSaturday" value="true"></td>
                <td><label for="weekdaySaturdayCheckbox">Saturday</label></td>
            </tr>
        </table>	
    </fieldset>

    <fieldset id="monthWeekdayFieldset">
        <legend>WeekDay of Month</legend>
        <select id="monthOrdinalDropdown" name="monthOrdinal">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth">Fourth</option>
            <option value="last">Last</option>
        </select>
        <select id="monthWeekdayDropdown" name="monthWeekday">
            <option value="">None</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="thursday">Friday</option>
            <option value="thursday">Saturday</option>
        </select>
    </fieldset>

    <fieldset id="stopFieldset">
        <legend>Repeating Stops</legend>
        <select id="stopTypeDropdown" name="stopType">
            <option value="never">Never</option>
            <option value="number">After # of Repeats</option>
            <option value="date">After a date</option>
        </select>
        <input id="stopNumberSpinbutton" type="number" name="stopNumber" min="1" max="999" step="1" value="1">
        <input id="stopDatePicker" type="date"  name="stopDate">
    </fieldset>

</form>
